server:
  port: 8090
spring:
  cloud:
    discovery:
      enabled: true
    loadbalancer:
      ribbon:
        enabled: false
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://${RDS_HOSTNAME}:${RDS_PORT}/${RDS_DB_NAME}?autoReconnect=true
    username: ${RDS_USERNAME}
    password: ${RDS_PASSWORD}
  devtools:
    restart:
      enable: false
  mvc:
    async:
      request-timeout: 360000
  codec:
    max-in-memory-size: 5MB
    
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MariaDBDialect

#EurekaClient
eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_USER}:${EUREKA_PASSWORD}@${EUREKA_HOSTNAME}:${EUREKA_PORT}/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

as2:
  sistema: ${AS2_SISTEMA}
  nombreUsuario: ${AS2_NOMBRE_USUARIO}
  clave: ${AS2_CLAVE}
  rol: ${AS2_ROL}
  url: ${AS2_BASE_URL}

aws:
  accessKeyId: ${AWS_ACCESSKEYID}
  secretKey: ${AWS_SECRETKEY}
  presignedUrl:
    expiration: ${AWS_PRESIGNED_URL_DURATION}
